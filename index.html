<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동영상 캡쳐 + 이미지 세로 합치기</title>
    <meta property="og:title" content="동영상 캡쳐 + 이미지 세로 합치기" />
    <meta property="og:type" content="website" />
    <!-- <meta property="og:url" content="" />
    <meta property="og:image" content=""/> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <h2 class="title">동영상 캡쳐 + 이미지 세로 합치기</h2>
        <h3 class="alert-message">
          캡쳐는 10장까지 가능하며, 가로 폭은 320~800까지 가능합니다.
        </h3>
        <h3 class="alert-message">
          캡쳐한 이미지를 드래그하여 순서를 변경 할 수 있습니다.
        </h3>
      </header>
      <main>
        <section>
          <video controls id="video-player">
            <source id="video-id" />
          </video>
          <div class="load-video-block">
            <input class="filename" type="text" disabled />
            <label for="load-video">동영상 선택</label>
            <input id="load-video" type="file" accept="video/*" />
          </div>
          <button class="capture-btn">캡쳐</button>
        </section>
        <aside>
          <form class="download-form">
            <input
              name="file-width"
              type="number"
              min="320"
              max="800"
              placeholder="가로 사이즈"
            />
            <button>다운로드</button>
          </form>
          <div id="capture-list">
            <div class="capture" draggable="true">
              <img
                class="capture__image"
                src="https://testcreative.co.uk/wp-content/uploads/2018/08/Test-Twitter-Icon.jpg"
                alt="1번째 이미지"
              />
              <span class="capture__number">1번 이미지</span>
            </div>
            <div class="capture" draggable="true">
              <img
                class="capture__image"
                src="https://testcreative.co.uk/wp-content/uploads/2018/08/Test-Twitter-Icon.jpg"
                alt="1번째 이미지"
              />
              <span class="capture__number">1번 이미지</span>
            </div>
            <div class="capture" draggable="true">
              <img
                class="capture__image"
                src="https://testcreative.co.uk/wp-content/uploads/2018/08/Test-Twitter-Icon.jpg"
                alt="1번째 이미지"
              />
              <span class="capture__number">1번 이미지</span>
            </div>
            <div class="capture" draggable="true">
              <img
                class="capture__image"
                src="https://testcreative.co.uk/wp-content/uploads/2018/08/Test-Twitter-Icon.jpg"
                alt="1번째 이미지"
              />
              <span class="capture__number">1번 이미지</span>
            </div>
            <div class="capture" draggable="true">
              <img
                class="capture__image"
                src="https://testcreative.co.uk/wp-content/uploads/2018/08/Test-Twitter-Icon.jpg"
                alt="1번째 이미지"
              />
              <span class="capture__number">1번 이미지</span>
            </div>
            <div class="capture" draggable="true">
              <img
                class="capture__image"
                src="https://testcreative.co.uk/wp-content/uploads/2018/08/Test-Twitter-Icon.jpg"
                alt="1번째 이미지"
              />
              <span class="capture__number">1번 이미지</span>
            </div>
          </div>
        </aside>
      </main>
    </div>
    <script src="src/main.js" defer></script>
  </body>
</html>
