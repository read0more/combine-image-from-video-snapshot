<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동영상 캡쳐 + 이미지 세로 합치기</title>
    <meta property="og:title" content="동영상 캡쳐 + 이미지 세로 합치기" />
    <meta property="og:type" content="website" />
    <!-- <meta property="og:url" content="" />
    <meta property="og:image" content=""/> -->
    <script
      src="https://kit.fontawesome.com/bc2aeb2c5a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <h2 class="title">동영상 캡쳐 + 이미지 세로 합치기</h2>
        <h3 class="alert-message">
          합쳐지는 이미지는 오른쪽 리스트의 상위 10장까지이며, 가로 폭은
          320~800까지 가능합니다.
        </h3>
      </header>
      <main>
        <section>
          <video controls id="video-player">
            <source id="video-id" />
          </video>
          <div class="load-video-block">
            <input class="filename" type="text" disabled />
            <label for="load-video">동영상 선택</label>
            <input id="load-video" type="file" accept="video/*" />
          </div>
          <button class="capture-btn">캡쳐</button>
        </section>
        <aside>
          <form class="download-form">
            <span>해상도 설정</span>
            <select class="resolution">
              <option value="480x320">480x320</option>
              <option value="640x480">640x480</option>
              <option value="800x480">800x480</option>
              <option value="960x640">960x640</option>
            </select>
            <button>다운로드</button>
            <div class="after-delete">
              <span>다운로드 후 다운로드한 캡쳐 삭제</span>
              <input type="checkbox" />
            </div>
          </form>
          <div id="capture-list"></div>
        </aside>
      </main>
    </div>
    <div class="loading-container">
      <div class="loader"></div>
    </div>
    <script src="src/main.js" type="module"></script>
  </body>
</html>
