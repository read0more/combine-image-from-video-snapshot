<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동영상 캡쳐 + 이미지 세로 합치기</title>
    <meta name="description" content="동영상 캡쳐 + 이미지 세로 합치기" />
    <meta name="author" content="read0more" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <meta property="og:title" content="동영상 캡쳐 + 이미지 세로 합치기" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://read0more.github.io/combine-image-from-video-snapshot/"
    />
    <meta
      property="og:image"
      content="https://read0more.github.io/combine-image-from-video-snapshot/img/favicon.png"
    />
    <script
      src="https://kit.fontawesome.com/bc2aeb2c5a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/dom-autoscroller@2.3.4/dist/dom-autoscroller.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <main>
        <section>
          <h1 class="title">동영상 캡쳐 + 이미지 세로 합치기</h1>
          <h2 class="alert-message">합칠 이미지 개수의 범위는 1~10 입니다.</h2>
          <h2 class="alert-message">
            캡쳐 개수가 설정한 값보다 적을 경우에는 캡쳐한 만큼만 합쳐집니다.
          </h2>
          <video controls webkit-playsinline playsinline id="video-player">
            <source id="video-id" />
          </video>
          <div class="load-video-block">
            <input class="filename" type="text" disabled />
            <label for="load-video">동영상 선택</label>
            <input id="load-video" type="file" accept="video/*" />
          </div>
          <button class="capture-btn disable">캡쳐</button>
        </section>
        <aside>
          <form class="download-form">
            <span>이미지 1개당 해상도 설정</span>
            <select class="resolution">
              <option value="480x320">480x320</option>
              <option value="640x480">640x480</option>
              <option value="800x480">800x480</option>
              <option value="960x640">960x640</option>
              <option value="1024x600">1024x600</option>
            </select>
            <button class="download-form__submit disable">다운로드</button
            ><br />
            <span>캡쳐 리스트에서 합칠 이미지 개수</span>
            <input
              type="number"
              class="capture__count"
              value="10"
              min="1"
              max="10"
            />
            <div class="after-delete">
              <span>다운로드 후 다운로드한 캡쳐 리스트에서 삭제</span>
              <input type="checkbox" />
            </div>
          </form>
          <div id="capture-list"></div>
        </aside>
      </main>
    </div>
    <div class="loading-container">
      <div class="loader"></div>
    </div>
    <script src="src/main.js" type="module"></script>
  </body>
</html>
